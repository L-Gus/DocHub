appId: com.dochub.app
productName: DocHub
directories:
  output: dist
files:
  - frontend/**/*
  - core-backend/target/release/**/*
  - node_modules/**/*
  - package.json
win:
  target: nsis
  certificateFile: null
  certificatePassword: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
